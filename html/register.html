<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="placeholder_poster.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kayıt Ol</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <section>
    <div class="container active"> <!-- Başlangıçta 'active' sınıfı eklendi -->

      <!-- Kayıt Formu -->
      <div class="form-container signupbox">
        <div class="imgbox">
          <img src="images/Login free icons designed by Freepik.jpeg" alt="" />
        </div>
        <div class="formbox">
          <form action="register.php" method="POST">
            <h2>Bir hesap oluşturun</h2>
            <input type="text" id="first_name" name="first_name" required placeholder="Adınız"  />
            <br>
            <input type="text" id="last_name" name="last_name" required placeholder="Soyadınız"  />
            <br>
            <input type="email" name="email" placeholder="E-posta adresi" required />
            <br>
            <input type="password" name="password" placeholder="Parola oluştur" required />
           <br>
           <input type="password" name="confirm_password" placeholder="Parolayı tekrar onayla" required />
            <br>
            <label for="birthday">Doğum Tarihi</label>
            <input type="date" id="birthday" name="birthday" required />
            <br>
            <label for="gender">Cinsiyet</label>
            <select id="gender" name="gender" required>
              <option value="Male">Erkek</option>
              <option value="Female">Kadın</option>
              <option value="Other">Diğer</option>
            </select>
            <br>

            <!-- Accordion Flush -->
            <div class="accordion accordion-flush mt-3" id="accordionFlushExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="true" aria-controls="flush-collapseOne">
                    Lütfen gizlilik politikasını okuyunuz
                  </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionFlushExample">
                  <div class="accordion-body">
                    Bu, gizlilik politikası içeriği yeridir. Burada daha fazla bilgi verebilirsiniz. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vel augue ut elit mollis fermentum.
                  </div>
                 
                </div>
                <div class="form-check mt-3">
                  <input class="form-check-input" type="radio" name="privacyPolicy" id="privacyPolicy1" required>
                  <label class="form-check-label" for="privacyPolicy1">
                    Gizlilik politikasını kabul ediyorum
                  </label>
              </div>
            </div>
              <br>
            <input type="submit" value="Kaydol" />
            <h2> Aramıza Hoş Geldiniz</h2>
            <p class="singup">Zaten bir hesabın var mı? <a href="loginm.html">Giriş yap</a></p>
          </form>
        </div>
      </div>

    </div>
  </section>

  <button class="back-button" onclick="window.location.href='../index.html'"><- </button>


  <!-- Bootstrap JS (veya ihtiyacınız varsa Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
